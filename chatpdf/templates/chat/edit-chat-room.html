{% extends 'base.html' %}

{% block content %}

<div class="app-wrapper">
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">


<h2>{{ chat_group }}</h2>

    <div class="card" style="margin: 20px;">
       <div class="card-header">
           Edit
      </div>
    <div class="card-body" style="margin: 10px; margin-bottom: 0px">
        <blockquote class="blockquote mb-0">
         <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
        
             <footer>
             	<div style="margin: 20px;">

            <form method='POST'> 
                {% csrf_token %}    
             	<select class="form-select" style="" name="pdf_select">
                    {% for file in files %}
					<option value="{{ file.vector_file }}">
                        {{ file.file_name }}.{{ file.extention }}
                    </option>
                    {% endfor %}
		  
				</select>
				</div>
                 <button type="submit" class="btn app-btn-primary btn-block theme-btn mx-auto">
                 Save</button>
                 <a class="btn app-btn-secondary" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
            </form>
            

                 <div style="display: flex; flex-direction: row;">
                 	<div style="flex: 1;"></div>
	                 <a class="btn btn-link" style="color: #15a362; padding: 0px;" 
	                 	href="{% url 'upload_file' %}">upload new file
	                 </a>
                     <div style="width: 10px"></div>
                     <a class="btn btn-link" style="color: #dc3545; padding: 0px;" 
                        href="{% url 'chatroom-delete' chat_group %}">delete this chat
                     </a>
                 </div>	
            </footer>
        </blockquote>
   </div>
 </div>


        </div>
    </div>
</div>

 {% endblock %}
