{% load static %}


{% include 'main-partials/head.html' %}


<form method='POST'> 
    {% csrf_token %}
    <div class="card" style="margin: 20px;">
       <div class="card-header">
           Delete | {{ chat_group }}
      </div>
    <div class="card-body" style="margin: 10px; margin-bottom: 0px">
        <blockquote class="blockquote mb-0">
         <p>Are you sure you want to delete this chat?</p>
             <footer>
                 <button type="submit" class="btn app-btn-primary btn-block theme-btn mx-auto">
                 	delete</button>
                 <a class="btn app-btn-secondary" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
            </footer>
        </blockquote>
   </div>
 </div>

</form>
